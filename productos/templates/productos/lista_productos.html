<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de productos</title>
</head>
<body>
    <h1>Lista de productos</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.nombre }} - {{ item.descripcion }}</li>
        {% empty %}
            <li>No hay productos.</li>
        {% endfor %}
    </ul>
</body>
</html>
